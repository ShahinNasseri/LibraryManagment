<div class="w-100 h-100" style="display: flex;flex-direction: column;">
    <div style="display: flex;flex-direction: row; justify-content: space-between;">
        <div>
            <mat-form-field appearance="outline" class="small-transform-bottom">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search...." name="search" [(ngModel)]="search" >
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div>
        </div>

        <div style="align-self: center;">
            <button (click)="onAddAdminClick()" mat-flat-button extended color="primary">
                <mat-icon>add</mat-icon>
                Add Admin
            </button>
        </div>
    </div>

    <div style="flex: 1;">
        <div style="display: flex;flex-direction: column;">
            <table style="flex: 1;" mat-table matSort [dataSource]="data">
                <ng-container matColumnDef="id">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef  sortActionDescription="Sort by Id"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- fullName Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef  sortActionDescription="Sort by FullName"> FullName </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>

                <!-- username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef  sortActionDescription="Sort by Username"> username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- isActive Column -->
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef  sortActionDescription="Sort by isActive"> isActive </th>
                    <td mat-cell *matCellDef="let element"><mat-checkbox disabled [(ngModel)]="element.isActive"> </mat-checkbox>  </td>
                </ng-container>

                <!-- isAdmin Column -->
                <ng-container matColumnDef="isAdmin">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef  sortActionDescription="Sort by isAdmin"> isAdmin </th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox disabled [(ngModel)]="element.isAdmin"> </mat-checkbox> </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>

</div>
