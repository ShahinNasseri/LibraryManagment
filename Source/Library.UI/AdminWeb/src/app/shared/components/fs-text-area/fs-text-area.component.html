<dx-text-area
  [labelMode]="labelMode"
  [label]="label"
  [(height)]="height"
  [maxLength]="maxLength"
  [(autoResizeEnabled)]="autoResizeEnabled"
  [inputAttr]="{ 'aria-label': 'Notes' }"
  [class]="class"
  [(ngModel)]="value"
  [isValid]="isValid"
  [validationError]="validationError"
>
</dx-text-area>
